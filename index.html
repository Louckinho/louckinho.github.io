<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura em Tempo Real</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="icon" href="favicon.png" type="image/png">
</head>

<body>

    <div class="container">
        <i class="icon">🌡️🌡️🌡️</i>
        <h1>Temperatura Atual Q1</h1>
        <div id="temperatura" class="value">Carregando...</div>
        <div id="timestamp" class="timestamp">Aguardando atualização...</div>
        <div id="loading" class="loading">Atualizando...</div>
        <button class="btn-atualizar" onclick="obterTemperatura()">Atualizar</button>
    </div>

    <!-- Container do gráfico -->
    <div class="grafico-container">
        <h2>Gráfico de Temperatura</h2>
        <iframe
            src="https://thingspeak.com/channels/2780400/charts/1?bgcolor=%23F5F5F5&color=%2332CD32&dynamic=true&results=60&title=Temperatura+Quarto+PC&type=line&xaxis=Horario&yaxis=Temperatura&width=600&height=300">
        </iframe>

    </div>

</body>

</html>
