<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura em Tempo Real</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Estilo global */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ecf0f1;
            flex-direction: column;
            /* Empilhar os itens na vertical */
            overflow: hidden;
            /* Impedir rolagem do corpo */
        }

        /* Container principal */
        .container {
            background-color: #34495e;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin-bottom: 30px;
        }

        /* T√≠tulo */
        h1 {
            font-size: 32px;
            color: #ecf0f1;
            margin-bottom: 20px;
        }

        /* Exibi√ß√£o da temperatura */
        .value {
            font-size: 48px;
            font-weight: bold;
            color: #e74c3c;
            margin-top: 20px;
        }

        /* Exibi√ß√£o do timestamp */
        .timestamp {
            font-size: 16px;
            color: #7f8c8d;
            margin-top: 10px;
        }

        /* Anima√ß√µes suaves para a atualiza√ß√£o */
        #temperatura {
            transition: all 0.3s ease-in-out;
        }

        /* Estilos para pequenos ajustes de tela */
        @media (max-width: 600px) {
            .container {
                padding: 30px;
                width: 90%;
            }

            h1 {
                font-size: 28px;
            }

            .value {
                font-size: 36px;
            }
        }

        /* Estilos para √≠cones e bot√µes */
        .icon {
            font-size: 50px;
            color: #3498db;
            margin-bottom: 20px;
        }

        /* Bot√£o de atualizar */
        .btn-atualizar {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn-atualizar:hover {
            background-color: #2980b9;
        }

        /* Indicador de carregamento */
        .loading {
            display: none;
            font-size: 18px;
            color: #2980b9;
            margin-top: 10px;
        }

        /* Estilos do gr√°fico */
        .grafico-container {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            /* Garantir que o gr√°fico ocupe toda a largura do cont√™iner */
            max-width: 600px;
            /* Garantir que o gr√°fico tenha uma largura m√°xima */
            margin-top: 30px;
            padding-bottom: 10px;
            /* Espa√ßamento inferior para o gr√°fico n√£o encostar na borda */
        }

        iframe {
            width: 100%;
            height: 300px;
            /* Ajuste para o gr√°fico ocupar o mesmo tamanho do cont√™iner */
            border: none;
            border-radius: 10px;
            min-height: 300px;
            /* Garantir que a altura n√£o diminua para menos de 300px */
        }
    </style>
</head>

<body>

    <div class="container">
        <i class="icon">üå°Ô∏è</i>
        <h1>Temperatura Atual Q1</h1>
        <div id="temperatura" class="value">Carregando...</div>
        <div id="timestamp" class="timestamp">Aguardando atualiza√ß√£o...</div>
        <div id="loading" class="loading">Atualizando...</div>
        <button class="btn-atualizar" onclick="obterTemperatura()">Atualizar</button>
    </div>

    <!-- Container do gr√°fico -->
    <div class="grafico-container">
        <h2>Gr√°fico de Temperatura</h2>
        <iframe
            src="https://thingspeak.com/channels/2780400/charts/1?bgcolor=%23F5F5F5&color=%2332CD32&dynamic=true&results=60&title=Temperatura+Quarto+PC&type=line&xaxis=Horario&yaxis=Temperatura&width=600&height=300">
        </iframe>

    </div>

    <script>
        // Defina seu Canal ID e a API Key de leitura aqui
        const channelID = '2780400';  // Seu Channel ID do ThingSpeak
        const apiKey = '0926RM08CJ87IFA4';  // Sua chave de leitura do ThingSpeak

        // Fun√ß√£o para buscar os dados do ThingSpeak
        function obterTemperatura() {
            // Mostrar indicador de carregamento
            $('#loading').show();
            $('#temperatura').text('Carregando...');

            const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${apiKey}&results=1`;

            $.get(url, function (data) {
                const lastEntry = data.feeds[0];
                let temperatura = parseFloat(lastEntry.field1); // Converter para n√∫mero
                let timestamp = lastEntry.created_at; // Hora da √∫ltima atualiza√ß√£o em UTC

                // Formatar a temperatura para 2 casas decimais
                temperatura = temperatura.toFixed(2);

                // Converter timestamp de UTC para hora de Bras√≠lia
                let dataUtc = new Date(timestamp);
                dataUtc.setHours(dataUtc.getHours() - 3); // Ajuste para hor√°rio de Bras√≠lia

                // Formatar data e hora no formato "DD/MM/YYYY HH:MM:SS"
                const options = {
                    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
                    hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
                };
                const dataBrasilia = dataUtc.toLocaleString('pt-BR', options);

                // Atualize o HTML com os dados recebidos
                $('#temperatura').text(temperatura + " ¬∞C");
                $('#timestamp').text('√öltima atualiza√ß√£o: ' + dataBrasilia);

                // Esconder o indicador de carregamento ap√≥s os dados serem atualizados
                $('#loading').hide();
            }).fail(function () {
                // Caso ocorra algum erro, esconder o indicador de carregamento e mostrar mensagem de erro
                $('#loading').hide();
                $('#temperatura').text('Erro ao carregar dados.');
            });
        }

        // Atualizar a temperatura a cada 30 segundos
        setInterval(obterTemperatura, 30000); // Atualiza a cada 30 segundos
        obterTemperatura(); // Chama a fun√ß√£o pela primeira vez ao carregar a p√°gina
    </script>

</body>

</html>
